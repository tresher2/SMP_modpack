# Мета-данные, не модифицировать.
# Default: 0
configVersion = 2

[general]

	# Переключает все функции мода.
	# Default: true
	enabled = true
	# Отключите это, чтобы эффекты мода были доступны только для вида от первого лица.
	# Default: true
	enableInThirdPerson = true
	# Чувствительность крена камеры, вызванного поворотом по горизонтали.
	# Default: 1.0
	turningRollAccumulation = 1.0
	# Максимальная сила крена камеры, вызванного поворотом по горизонтали.
	# Default: 1.25
	turningRollIntensity = 1.25
	# Плавность затухания крена камеры, вызванного поворотом по горизонтали.
	# Default: 1.0
	turningRollSmoothing = 1.0
	# Сила плавного случайного раскачивания, которое срабатывает, когда игрок бездействует достаточно долго.
	# Default: 0.6
	cameraSwayIntensity = 0.6
	# Частота плавного случайного раскачивания, которое срабатывает, когда игрок бездействует достаточно долго.
	# Default: 0.16
	cameraSwayFrequency = 0.16
	# Время, которое игрок должен провести в бездействии, прежде чем плавное случайное раскачивание начнёт появляться.
	# Default: 0.15
	cameraSwayFadeInDelay = 0.15
	# Время, необходимое для появления плавного случайного раскачивания после того, как игрок бездействует достаточно долго.
	# Default: 5.0
	cameraSwayFadeInLength = 5.0
	# Время, необходимое для исчезновения плавного случайного раскачивания, когда игрок начинает двигаться после бездействия.
	# Default: 0.75
	cameraSwayFadeOutLength = 0.75
	# Максимальная сила всех эффектов тряски экрана.
	# Default: 2.5
	screenShakesMaxIntensity = 2.5
	# Скорость, с которой меняется направление или колебания тряски экрана.
	# Default: 6.0
	screenShakesMaxFrequency = 6.0
	# Значение [0..1], связанное с силой тряски экрана, вызванной взрывами.
	# Default: 1.0
	explosionTrauma = 1.0
	# Значение [0..1], связанное с силой тряски экрана, вызванной громом от удара молнии.
	# Default: 0.05
	thunderTrauma = 0.05
	# Значение [0..1], связанное с силой тряски экрана, вызванной любыми действиями, при которых игрок размахивает рукой. Рекомендуется оставлять очень низким.
	# Default: 0.03
	handSwingTrauma = 0.03

[walking]

